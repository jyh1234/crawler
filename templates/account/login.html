<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/static/css/login&index.css" />
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	</head>
	<body class="login">
		<div class="login_m">
			<div class="login_logo"><h1>宝骏新能源评论预警系统</h1></div>
				<div class="login_boder">
					<form class="login_padding" action="." method="post" id="login_model" >{% csrf_token %}
						<tr><th><label for="id_username">Username:</label></th><td><input type="text" name="username" required id="id_username" class="txt_input txt_input2">
						</td></tr>
						<tr><th><label for="id_password">Password:</label></th><td><input type="password" name="password" required id="id_password" class="txt_input txt_input2"></td></tr>
						<br /><br />
						<div class="rem_sub">
							<input type="submit" class="sub_button" name="button" id="button" value="登录" style="opacity: 0.7;" onclick="login()">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
